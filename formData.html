// Add a listener for the button's 'click' event
document
    .querySelector('button')
    .addEventListener('click',
    (event) => {
        // Change the button text
        event.target.innerText = 'Thanks!';
    
        // Reset the button after 3 seconds
        setTimeout(() => document
            .querySelector('button').innerText = 'Run Me!',
            3000);
    }
);
 
// Add a listener for the 'keydown' event
document
    .addEventListener('keydown',
    function(event) {
        // Check whether Ctrl+Shift+E are all pressed
        if(event.ctrlKey && event.shiftKey && event.key === 'E') {
            // If so, trigger the button's 'click' event
            document.querySelector('button').click();
        }
    }
);

// Listen for changes on the #background-color color picker
document.querySelector('#background-color').addEventListener('change', function() {
    const backgroundColor = this.value;
    document.body.style.backgroundColor = backgroundColor;
});
 
// Listen for changes on the #text-color color picker
document.querySelector('#text-color').addEventListener('change', function() {
    const textColor = this.value;
    document.body.style.color = textColor;
});
 
// Listen for changes on the #font-stack selection list
document.querySelector('#font-stack').addEventListener('change', function() {
    const fontStack = this.selectedOptions[0].value;
    document.body.style.fontFamily = fontStack;
});
 
// Listen for the button being clicked
document.querySelector('button').addEventListener('click', () => {
 
    // Store the form data in a JavaScript object
    const userSettings = {
        backgroundColor: document.querySelector('#background-color').value,
        textColor: document.querySelector('#text-color').value,
        fontStack: document.querySelector('#font-stack').selectedOptions[0].value
    }
 
    // Save the settings in local storage
    localStorage.setItem('user-settings', JSON.stringify(userSettings));
 });
